<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			#mapDiv {height: 50%}
		</style>
		
		<!--Including google maps api-->
		<script type="text/javascript" 
		//src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7Vur6kSZyKEmgplaSGYirRuU3opwwvcM">
		</script>
		

		<script type="text/javascript">
			function initialize(){
				var mapOptions = {
					center: new google.maps.LatLng(0,0),
					zoom: 4,
					disableDefaultUI: true,

					zoomControl: true,
					panControl :true,
					mapTypeControl: true,
					scaleControl: true,
					streetViewControl: true,
					overviewMapControl:true
				};
				
				var map = new google.maps.Map(document.getElementById("mapDiv"), mapOptions);
				addButtons(map);
			}
			
			function addButtons(map){
				document.getElementById("btnTerrain").addEventListener("click",function(){
					map.setMapTypeId(google.maps.MapTypeId.TERRAIN);
				});
				document.getElementById("btnHybrid").addEventListener("click",function(){
					map.setMapTypeId(google.maps.MapTypeId.HYBRID);
				});
				document.getElementById("btnRoadmap").addEventListener("click",function(){
					map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
				});
				document.getElementById("btnSatellite").addEventListener("click",function(){
					map.setMapTypeId(google.maps.MapTypeId.SATELLITE);
				});
			}
		
			google.maps.event.addDomListener(window, "load",initialize);
		</script>
	</head>
	<body>
	
		<button id="btnTerrain">Terrain</button>
		<button id="btnRoadmap">Roadmap</button>
		<button id="btnSatellite">Satellite</button>
		<button id="btnHybrid">Hybrid</button>
		<div id="mapDiv">			
		</div>
	</body>

</html>
